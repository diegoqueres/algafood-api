spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

# Não está disparando NoHandlerFoundException quando acessa resource inexistente. Ex: {{base-url}}/restauraaaaaaaaaantes
# É necessária a configuração abaixo para que essa exceção seja disparada quando houver esta ocorrência.
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false